<!DOCTYPE html>
<html>
<head>

<body>

    <p>Mingi suvaline tekst</p>

        <input type="date" id="date2" name="end" min="2016-02-01" max="2018-01-31">

        <br>
        <input type="submit" id="submit" value="Lisa">
        
        <input type="radio" id="month" name="month">
        <label for="day">Kuu</label>
        
        <input type="radio" id="week" name="week">
        <label for="month">Nädal</label>
        
        <input type="radio" id="day" name="day">
        <label for="year">Päev</label>
        <br>
        <input type="number" id="price" name="price">
        <label for="price">kWh hind</label>
        </form>
    </div>
    <div class="table">
        <table>
    <tr>
        <th>Aeg</th>
